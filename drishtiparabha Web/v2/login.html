<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reg_form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
     <script defer src="js/script.js"></script> 
    <title>DP</title>
  </head>
  <body>

    <div class="container" id="container">
      <div class="form-container sign-up">
          <!--Register Form -->
        <form method="post" action="signup.php">
          <h1>Create Account</h1>
          <div class="social_icons">
            <!-- <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a> -->
          </div>
          <!-- <span>Or use your email for registration</span> -->
          <input type="text" class="input" placeholder="Enter Userame" name="Name" required>
          <input type="number" class="input" maxlength="10" onKeyPress="if(this.value.length==10) return false" placeholder="+91xxxxxxxxxx" name="Mobile_No" required>
          <input type="email" class="input" placeholder="abc@gmail.com" name="Email" required>
          <input type="password" class="input" minlength="2" maxlength="14" placeholder="Enter Password" name="password" required>
          <button type="submit" value="SignUp" class="btn" required name="submit">Sign Up</button>
        </form>
      </div>
     
      <!--Login Form -->
      <div class="form-container sign-in">
        <form id="loginForm" method="POST" action="signin.php">
          <h1>Sign In</h1>
          <div class="social_icons">
            <!-- <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a> -->
          </div>
          <!-- <span>Or use your account</span> -->
          <input type="email" class="input" placeholder="abc@gmail.com" name="Email" required>
          <input type="password" class="input" minlength="0" maxlength="14" placeholder="Enter Password" name="Password" required>
          <button type="submit"value="Login" class="btn" required name="submit">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter Your Personal Details to use All of site Features!</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello Friends</h1>
            <p>
              Register With your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        "use strict";
const containerEl = document.getElementById("container");
const registerBtn = document.getElementById("register");
const loginBtn = document.getElementById("login");
registerBtn.addEventListener("click", () =>
  containerEl.classList.add("active"),
);
loginBtn.addEventListener("click", () =>
  containerEl.classList.remove("active"),
);
    </script>
  </body>
</html>
